<!DOCTYPE html>
<html>
<head>
  <title>Viewer Example</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="scripts/vendor/jquery-ui.min.css" type="text/css" />
  <link rel="stylesheet" href="scripts/vendor/skeleton.css" type="text/css" />
  <link rel="stylesheet" href="scripts/vendor/normalize.css" type="text/css" />
  <link rel="stylesheet" href="scripts/vendor/twentytwenty.css" type="text/css" media="screen" />
</head>
<body>
  <div class="container" id="main-container" style="display: none;">
    <h1 id="title">Viewer</h1>
    <div class="row">
      <div class="three columns">
        <label id="left-label" for="left-selector">Left Elements</label>
        <select class="u-full-width image-selector" id="left-selector"></select>
      </div>
      <div class="six columns twentytwenty-container" id="image-container">
        <div id="image-slider">
          <img id="image-left" />
          <img id="image-right" />
        </div>
      </div>
      <div class="three columns">
        <label id="right-label" for="right-selector">Right Elements</label>
        <select class="u-full-width image-selector" id="right-selector"></select>
      </div>
    </div>
  </div>
  <script src="scripts/vendor/jquery-2.1.4.min.js" type="text/javascript"></script>
  <script src="scripts/vendor/jquery-ui.min.js" type="text/javascript"></script>
  <script src="scripts/vendor/jquery.event.move.js" type="text/javascript"></script>
  <script src="scripts/vendor/jquery.twentytwenty.js" type="text/javascript"></script>
  <script src="scripts/app.js" type="text/javascript"></script>
</body>
</html>
